<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceiling Rod Calculation</title>
</head>
<body>
    <h1>Ceiling Rod Calculation</h1>
    <form action="/calculate" method="post">
        <label for="length1">Length 1:</label>
        <input type="text" id="length1" name="length1" required><br>
        <label for="length2">Length 2:</label>
        <input type="text" id="length2" name="length2" required><br>
        <label for="width1">Width 1:</label>
        <input type="text" id="width1" name="width1" required><br>
        <label for="width2">Width 2:</label>
        <input type="text" id="width2" name="width2" required><br>
        <label for="unit">Unit:</label>
        <select id="unit" name="unit" required>
            <option value="cm">cm</option>
            <option value="mm">mm</option>
            <option value="inches">inches</option>
            <option value="ft">ft</option>
            <option value="m">meters</option>
            <option value="yd">yards</option>
        </select><br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
